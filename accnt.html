<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="form.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
</head>
<body>
    
   
    <div class="container">
        <form  id="signup" class="form" >
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off" >
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off" >
                <small></small>
            </div>

            <div class="form-field">
                <label for="phone">Phone number:</label>
                <input type="" name="number" id="phone" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off" onkeyup="trigger()" >
                <small></small>
            </div>
            <div class="indicator">
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>
             </div>
             <div class="text"></div>
<br>

            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off" >
                <small></small>
            </div>

            <div class="form-field">
                <input type="submit" value="Sign Up"  >
            </div>

        </form>
    </div>

<script src="form.js"></script>

</body>
</html>
